{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин Философия{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        {% block header %}
        <nav>
            <ul>
                <li><a href="#about">О нас</a></li>
                <li><a href="#catalog">Каталог</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </nav>
        {% endblock header %}
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer>
        {% block footer}
        <p>© 2025 Философия</p>
        {% endblock footer %}
    </footer>
</body>
</html>
